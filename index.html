<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <h1>EMI Calculator</h1>
        </div>
        <div class="main">
            <div class="left">
                <form action="#">
                    <div class="group">
                        <div class="left_title">Amount :</div>
                        <input type="text" value="" class="amount" placeholder="000">
                    </div>
                    <div class="group">
                        <div class="left_title">Interest Rate :</div>
                        <input type="text" value="" class="interest-rate" placeholder="000">
                    </div>
                    <div class="group">
                        <div class="left_title">Tenure (in months) :</div>
                        <input type="text" value="" class="tenure" placeholder="000">
                    </div>
                </form>
                <button class="calculate">Calculate</button>
            </div>
            <div class="right">
                <div class="right_group emi">
                    <h3 class="right_title">Loan EMI</h3>
                    <div class="value">000</div>
                </div>
                <div class="right_group total-interest">
                    <h3 class="right_title">Total Interest Payable</h3>
                    <div class="value">000</div>
                </div>
                <div class="right_group total-amount">
                    <h3 class="right_title">Total Amount</h3>
                    <div class="value">000</div>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
